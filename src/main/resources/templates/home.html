<html lang="fr">
<head>

    <div class="container-fluid">
        <button type="button" class="btn btn-success">Pay My Buddy</button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log off</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav aria-label="breadcrumb">

        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Transfer</li>
    </ol>
</nav>

<div class="container mx-auto w-75 m-3">
    <div class="d-flex justify-content-between py-2">
        <h3>Send Money</h3>
        <button class="btn btn-primary px-5">Add connection</button>
    </div>
    <div class="bg-light py-4 d-flex justify-content-around">
        <select class="form-select w-25 mx-auto" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <input type="number" class="form-control w-25 mx-auto" value="0" id="exampleFormControlInput1">
        <button type="button" class="btn btn-success w-25 mx-auto">Pay</button>
    </div>
    <h3 class="mt-4 mb-3">My Transactions</h3>
    <table class="table table-striped text-center">
        <thead>
        <tr class="table-success">
            <th scope="col">Connections</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Haley</td>
            <td>Restaurant bill share</td>
            <td>10e</td>
        </tr>
        <tr>
            <td>Clara</td>
            <td>Trip money</td>
            <td>25e</td>
        </tr>
        <tr>
            <td>Smith</td>
            <td>Movie tickets</td>
            <td>8e</td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example mt-3">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
