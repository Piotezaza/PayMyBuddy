<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
<div class="card text-center w-25 mx-auto mt-5">
    <div class="card-body">
        <button type="button" class="btn btn-success mb-4">Pay My Buddy</button>

        <div th:if="${param.error}">
            <div class="alert alert-warning" role="alert">
                <span>Oops... Something went wrong!</span>
            </div>
        </div>
        <div th:if="${param.success}">
            <div class="alert alert-success" role="alert">
                <span>Account successfully created!</span>
            </div>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" id="username"><i class="bi bi-envelope"></i></span>
                <input type="email" name="username" class="form-control" placeholder="Email" aria-label="Email"
                       aria-describedby="username">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="password"><i class="bi bi-asterisk"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password"
                       aria-describedby="password">
            </div>
            <div class="form-check w-25 mx-auto my-3 text-start">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me" checked>
                <label class="form-check-label" for="remember-me">
                    Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
        <a class="btn btn-sm btn-secondary mt-5" th:href="@{/registration}" role="button">Create new account</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
