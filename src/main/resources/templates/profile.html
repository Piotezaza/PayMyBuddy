<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg mb-1">
    <div class="container-fluid">
        <a class="btn btn-sm btn-success" th:href="@{/home}" role="button">Pay My Buddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transfer}">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Log off</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light p-3">
        <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Profile</li>
    </ol>
</nav>
<div class="container mx-auto w-50 m-3">
    <h2>Profile</h2>
    <div th:if="${param.success}">
        <div class="alert alert-success" role="alert">
            <span>Profile successfully edited.</span>
        </div>
    </div>
    <div th:if="${message}">
        <div class="alert alert-danger" role="alert">
            <span data-th-text="${message}">Message</span>
        </div>
    </div>
    <form th:action="@{/profile}" method="post" th:object="${user}">
        <div class="form-floating mb-3">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" aria-label="Email"
                   aria-describedby="email" id="email">
            <label for="email">Email</label>
        </div>
        <!--        <div class="form-floating mb-3">-->
        <!--            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password" id="password">-->
        <!--            <label for="password">Input with value</label>-->
        <!--        </div>-->
        <div class="form-floating mb-3">
            <input type="text" th:field="*{prenom}" class="form-control" placeholder="First name"
                   aria-label="First name" aria-describedby="firstname" id="firstname">
            <label for="firstname">Firstname</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" th:field="*{nom}" class="form-control" placeholder="Last name" aria-label="Last name"
                   aria-describedby="lastname" id="lastname">
            <label for="lastname">Lastname</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Confirm profile edition</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
